name: Auto-Release on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'module.prop'  # Detect module.prop changes

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read module.prop
        id: get_props
        run: |
          VERSION=$(grep "^version=" module.prop | cut -d'=' -f2)
          VCODE=$(grep "^versionCode=" module.prop | cut -d'=' -f2)
          echo "DETECTED_VERSION=$VERSION" >> $GITHUB_ENV
          echo "DETECTED_VCODE=$VCODE" >> $GITHUB_ENV
          echo "Version: $VERSION, Code: $VCODE"

      - name: Check if Tag Exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ env.DETECTED_VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_ENV
          else
            echo "EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Update update.json
        if: env.EXISTS == 'false'
        uses: jossef/action-set-json-field@v2.1
        with:
          file: update.json
          field: versionCode
          value: ${{ env.DETECTED_VCODE }}
          parse_json: true

      - name: Update version and zipUrl in update.json
        if: env.EXISTS == 'false'
        run: |
          # Updating multiple fields using jq for simplicity in one step
          # You can also use multiple 'jossef' steps if preferred
          echo "$(jq '.version = "${{ env.DETECTED_VERSION }}" | .zipUrl = "https://github.com/${{ github.repository }}/releases/download/${{ env.DETECTED_VERSION }}/SoaresUtils-${{ env.DETECTED_VERSION }}.zip"' update.json)" > update.json

      - name: Commit and Push update.json
        if: env.EXISTS == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add update.json
          git commit -m "Update update.json to ${{ env.DETECTED_VERSION }}"
          git push

      - name: Build Zip (If New Version)
        if: env.EXISTS == 'false'
        run: |
          ZIP_NAME="SoaresUtils-${{ env.DETECTED_VERSION }}.zip"
          # Ensure your local binary (if any) is executable before zipping
          [ -f bin/sqlite3 ] && chmod +x bin/sqlite3
          zip -r "$ZIP_NAME" . -x ".git/*" ".github/*" ".gitignore" "README.md" "LICENSE"
          echo "ZIP_ASSET=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create Release
        if: env.EXISTS == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.DETECTED_VERSION }}
          name: Release ${{ env.DETECTED_VERSION }}
          files: ${{ env.ZIP_ASSET }}
          draft: false
          prerelease: false
          generate_release_notes: true